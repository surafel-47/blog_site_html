<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirects to the specified URL when the page loads
    window.location.href = "src/index.html"; // replace with your target page URL
  </script>

</body>
