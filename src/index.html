<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addis Times</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="../assets/logo.png" type="image/x-icon" />
    <link href="output.css" rel="stylesheet" />
    <style>
      /* Custom Scrollbar Styling within Container */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #212c3d; /* Blue in light mode */
        border-radius: 999px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #f3f4f6; /* Surface light */
        border-radius: 999px;
        margin: 8px; /* Add some spacing inside the container */
      }

      /* Dark Mode Custom Scrollbar */
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #60a5fa; /* Softer blue in dark mode */
      }

      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #334155; /* Surface dark */
        margin: 8px;
      }
    </style>
  </head>
  <body class="bg-black flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="bg-background-light dark:bg-background-dark rounded-3xl shadow-lg w-screen h-screen overflow-hidden">
      <!-- Nav Bar -->
      <nav class="flex items-center justify-between w-full h-[10vh] z-50 px-6 py-6 shadow-lg dark:shadow-xl bg-transparent dark:bg-background-dark rounded-2xl">
        <!-- Logo and Site Name -->
        <div class="flex items-center space-x-2">
          <div class="logo flex justify-center h-[70px]">
            <img src="../assets/logo.png" class="h-full" alt="Logo">
          </div>
          <span class="text-xl font-semibold text-primary-light">Addis Times</span>
        </div>
      
        <!-- Navigation Links (Desktop) -->
        <div class="hidden lg:flex items-center space-x-6 text-text-light dark:text-text-dark">
          <a href="#" onclick="loadPage('home')" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">Home</a>
          <a href="#" onclick="loadPage('blogs')" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">Blogs</a>
          <a href="#" onclick="loadPage('addPost')" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">New Blog</a>
          <a href="#" onclick="loadPage('logs')" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">Logs</a>
          <a href="#" onclick="loadPage('account')" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">My Account</a>
          <button onclick="toggleDarkMode()" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">
            <i class="fas fa-adjust"></i>
          </button>
          <button onclick="loadPage('login')" class="px-4 py-2 bg-blue-500 text-white rounded flex items-center hover:bg-blue-600 transition-colors">
            <i class="fas fa-user-plus mr-2"></i> Sign In
          </button>
        </div>
      
        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="lg:hidden focus:outline-none">
          <i class="fas fa-bars text-primary-light dark:text-primary-dark text-2xl"></i>
        </button>
      
        <!-- Mobile Navigation Drawer (Right Side) -->
        <div id="mobile-menu" class="fixed inset-y-0 right-0 w-64 bg-white dark:bg-background-dark p-6 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
          <button id="close-btn" class="mb-4 focus:outline-none">
            <i class="fas fa-times text-primary-light dark:text-primary-dark text-2xl"></i>
          </button>
          <nav class="space-y-4 text-text-light dark:text-text-dark">
            <a href="#" onclick="loadPage('home')" class="block hover:text-primary-light dark:hover:text-primary-dark transition-colors">Home</a>
            <a href="#" onclick="loadPage('blogs')" class="block hover:text-primary-light dark:hover:text-primary-dark transition-colors">Blogs</a>
            <a href="#" onclick="loadPage('account')" class="block hover:text-primary-light dark:hover:text-primary-dark transition-colors">My Account</a>
            <button onclick="toggleDarkMode()" class="hover:text-primary-light dark:hover:text-primary-dark transition-colors">
              <i class="fas fa-adjust"></i> Theme
            </button>
            <button onclick="loadPage('signup')" class="w-full  bg-blue-500 text-white py-2 rounded flex items-center justify-center hover:bg-blue-600 transition-colors">
              <i class="fas fa-user-plus mr-2"></i> Sign Up
            </button>
          </nav>
        </div>
      </nav>

      <!-- Page Content - Scrollable Part -->
      <div id="page-content" class="overflow-y-scroll w-full h-[90vh] custom-scrollbar"></div>
  
    </div>
  </body>
</html>

<script src="Js/index.js"></script>
